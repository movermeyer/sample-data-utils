language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"

install:
  - pip install pytest coverage mock pytest-cov python-coveralls
  - pip install -r requirements.pip

script:
  py.test --cov-report term-missing --cov-config=tests/.coveragerc -vv --cov sample_data_utils

after_success:
  - coveralls
